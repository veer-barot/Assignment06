<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{posts.currentPost.title}</title>
    </h:head>
    <h:body>
        <h:form>
            <c:if test="#{login.loggedIn}">
                <p>Title: <h:inputText value="#{posts.currentPost.title}" /></p>
                <p><h:inputTextarea value="#{posts.currentPost.contents}" /></p>
                <h:commandButton value="Save" action="#{posts.savePost(login.currentUser)}" />
            </c:if>
            <c:if test="#{login.loggedIn}"><h1>You Must be Logged In to Add or Edit</h1></c:if>
            <h:commandButton value="Cancel" action="#{posts.cancelPost()}" />
        </h:form>
    </h:body>
</html>
